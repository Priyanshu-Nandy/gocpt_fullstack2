<body>
    <div class="container">
        <div class="login-container">
            <form class="login-form" id="login-page2">
                <h2 class="headingtext">Log In</h2>
                <div class="input-group">
                    <label for="email" class="text">Email</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="input-group password-group">
                    
                    <label for="password" class="text">Password</label>
                    <div class="passwordinput">
                        <input type="password" id="password" placeholder="**********" required>
                        <img src="../assets/eyeclosed.svg" alt="Toggle Password Visibility" id="togglePassword" class="toggle-password">
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="/forgot" class="text">Forgot Password?</a>
                </div>
                <button type="submit" href="/" class="text">Log In</button>
                <p class="text">Don't have an account? <a href="/signup" class="text">Sign up</a></p>
            </form>
        </div>
    </div>
    
    <script src="../scripts/reload.js"></script>
</body>
