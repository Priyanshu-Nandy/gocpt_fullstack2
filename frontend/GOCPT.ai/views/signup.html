<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for GoCPT</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" type="image/png" href="../assets/gocptweblogo.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../scripts/signupscript.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form class="login-form" id="login-page">
                <h2 class="headingtext">Sign Up</h2>
                <div class="input-group">
                    <label for="name" class="text">Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email" class="text">Email</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="input-group password-group">
                    <label for="password" class="text">Password</label>
                    <div class="passwordinput">
                        <input type="password" id="password" placeholder="**********" required>
                        <img src="../assets/eyeclosed.svg" alt="Toggle Password Visibility" id="togglePassword" class="toggle-password">
                    </div>
                </div>
                <div class="input-group password-group">
                    <label for="confirm-password" class="text">Confirm Password</label>
                    <div class="passwordinput">
                        <input type="password" id="confirm-password" placeholder="**********" required>
                        <img src="../assets/eyeclosed.svg" alt="Toggle Password Visibility" id="toggleConfirmPassword" class="toggle-password">
                    </div>
                </div>
                <button type="submit" href="/" class="text">Sign Up</button>
                <p class="text">Already have an account? <a href="/login" class="text">Login</a></p>
            </form>
        </div>
    </div>
    <!-- <script src="../scripts/reload.js"></script> -->
</body>
</html>
