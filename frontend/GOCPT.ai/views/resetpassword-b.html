<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../assets/gocptweblogo.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  type="module" src="../scripts/resetpassword.js"></script>
    <!-- <script type="module" src="../scripts/loginscript.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form class="login-form" id="reset-form">
                <h2 class="headingtext">SET NEW PASSWORD</h2>
                <div class="input-group password-group">
                    <label for="password" class="text">New Password</label>
                    <div class="passwordinput">
                        <input type="password" id="password" placeholder="**********" required>
                        <img src="../assets/eyeclosed.svg" alt="Toggle Password Visibility" id="togglePassword" class="toggle-password">
                    </div>
                </div>
                <div class="input-group password-group">
                    <label for="confirm-password" class="text">Confirm New Password</label>
                    <div class="passwordinput">
                        <input type="password" id="confirm-password" placeholder="**********" required>
                        <img src="../assets/eyeclosed.svg" alt="Toggle Password Visibility" id="toggleConfirmPassword" class="toggle-password">
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="/login" class="text">Log IN?</a>
                </div>
                <button type="submit" href="/login" class="text">Log In</button>
                <p class="text">Don't have an account? <a href="/signup" class="text">Sign up</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
